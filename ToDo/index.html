<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Task manager</h1>
    <main>
      <section class="form">
        <h2>Create task</h2>
        <input type="text" name="task" placeholder="Insert task" id="task" />
        <input
          type="text"
          name="description"
          placeholder="Insert description"
          id="description"
        />
        <input
          type="datetime-local"
          name="datetime"
          id="dateTime"
          placeholder="18/10/2024 12:00"
        />
        <input type="submit" value="Submit" id="submitButton"/>
      </section>
      <section class="right">
        <div class="elements" id="cardSection">
      
        </div>
        <div class="finished" id="finished">
    
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
