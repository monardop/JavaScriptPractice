<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainFrame">
        <div class="screenFrame">
            <p id="screen">_</p>
        </div>
        <div class="buttonFrame">
            <div class="numButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button></button>
            </div>
            <div class="operations">
                <button class="special">DEL</button>
                <button class="special">AC</button>
                <button>X</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>%</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
