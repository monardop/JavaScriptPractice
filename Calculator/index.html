<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="mainFrame">
        <div class="screenFrame">
            <p id="screen">6</p>
            <p id="result">0</p>
        </div>
        <div class="buttonFrame">
            <div class="numButtons">
                <button class="inactiveButton" onclick="addNumber('1')">1</button>
                <button class="inactiveButton" onclick="addNumber('2')">2</button>
                <button class="inactiveButton" onclick="addNumber('3')">3</button>
                <button class="inactiveButton" onclick="addNumber('4')">4</button>
                <button class="inactiveButton" onclick="addNumber('5')">5</button>
                <button class="inactiveButton" onclick="addNumber('6')">6</button>
                <button class="inactiveButton" onclick="addNumber('7')">7</button>
                <button class="inactiveButton" onclick="addNumber('8')">8</button>
                <button class="inactiveButton" onclick="addNumber('9')">9</button>
                <button class="inactiveButton" onclick="addNumber('.')">.</button>
                <button class="inactiveButton" onclick="addNumber('0')">0</button>
                <button class="inactiveButton" onclick=""> +/-</button>
            </div>
            <div class="operations">
                <button class="inactiveButton special" onclick="delNumber()">DEL</button>
                <button class="inactiveButton special" onclick="acFunc()">AC</button>
                <button class="inactiveButton" onclick="setOperation('*')">X</button>
                <button class="inactiveButton" onclick="setOperation('/')">/</button>
                <button class="inactiveButton" onclick="setOperation('+')">+</button>
                <button class="inactiveButton" onclick="setOperation('-')">-</button>
                <button class="inactiveButton" onclick="setOperation('%')">%</button>
                <button class="inactiveButton" onclick="getResult(true)">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
